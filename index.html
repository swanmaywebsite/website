<!DOCTYPE html>
<html lang="en">

<head>
    <title>Swanmay</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/favicon.svg" sizes="any" type="image/svg+xml">

    <!-- custom -->
    <link href="/custom-css/fonts.css" rel="stylesheet">
    <link href="/custom-css/index.css" rel="stylesheet">
    <link href="/custom-css/marquee.css" rel="stylesheet">
    <script src="/js/marquee.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
    <link href="/css/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/css/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</head>



<body class="body-bg-color-black body-font-bm">

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <!-- if min with is 960 take bigger image, else take smaller image -->
                <img src="/assets/logo_140w.png" srcset="/assets/logo_80w.png 80w, /assets/logo_140w.png 140w"
                    sizes="(min-width: 960px) 140px, 80px" alt="">
            </a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="bi-list" style="font-size: 2rem"></i>
                </span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" style="font-size: 1.7em;" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="https://swanmay.bandcamp.com/music">Music</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="https://swanmay.bandcamp.com/merch">Merch</a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link" target="_blank" href="https://www.youtube.com/channel/UCNMyZcmRGRc968jV1alXFdw">Video</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container-fluid">
        <div class="row">
            <div class="text-center" style="color: white;">
                <div class="col-md-12">
                    <!--  style="font-size: 8rem" -->
                    <h1 class="display-1 text-responsive">all about a frantic feel.</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <section class="enable-animation">
                    <div class="marquee">
                        <div id="marquee-content-1" class="marquee__content">
                            <!-- JS filled -->
                        </div>
                        <div id="marquee-content-2" aria-hidden="true" class="marquee__content">
                            <!-- JS filled -->
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img class="img-fluid w-100" src="/assets/img/1.jpg" alt="Swanmay Bandpicture">
            </div>
        </div>
    </div>



    <footer class="footer mt-auto py-5">
        <div class="container text-muted text-center">
            <div class="row justify-content-center">
                <div class="col"></div>

                <div class="col text-end me-2">
                    <div class="text-center">
                        <a class="text-reset text-decoration-none" target="_blank"
                            href="https://www.instagram.com/swanmay.fuzz/">
                            <i class="bi-instagram" style="font-size: 2rem"></i><br />Instagram
                        </a>
                    </div>
                </div>

                <div class="col text-start ms-2">
                    <div class="text-center">
                        <a class="text-reset text-decoration-none" target="_blank"
                            href="https://open.spotify.com/artist/67b2649xjNCOZGpUuQuibf">
                            <i class="bi-spotify" style="font-size: 2rem"></i><br />Spotify
                        </a>
                    </div>
                </div>

                <div class="col"></div>
            </div>
        </div>
    </footer>
</body>

</html>
